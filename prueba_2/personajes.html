        <section id="personajes">
            <figure class="cajas_personajes sombras">
                <img src="./img/Goku.webp" alt="Goku">
                <figcaption class="nombres_personajes">Goku</figcaption>
                <p class="descripcion_personaje">Protagonista. Es el guerrero mas poderoso del universo</p>
            </figure>
            <figure class="cajas_personajes sombras">
                <img src="./img/Vegeta.jpg" alt="Vegeta">
                <figcaption class="nombres_personajes">Vegeta</figcaption>
                <p class="descripcion_personaje">Es un príncipe Saiyajin, miembro de una raza guerrera conocida por su gran poder. Es el eterno rival de Goku</p>
            </figure>
            <figure class="cajas_personajes sombras">
                <img src="./img/Gohan.webp" alt="Gohan">
                <figcaption class="nombres_personajes">Gohan</figcaption>
                <p class="descripcion_personaje">Es el primer hijo de Son Gokū. Dueño de un gran poder oculto en su interior.</p>
            </figure>
            <figure class="cajas_personajes sombras">
                <img src="./img/Piccolo.jpg" alt="Piccolo">
                <figcaption class="nombres_personajes">Piccolo</figcaption>
                <p class="descripcion_personaje">Es un namekiano que surgió tras ser creado en los últimos momentos de vida de su padre, maestro de Gohan</p>
            </figure>
            <figure class="cajas_personajes sombras">
                <img src="./img/Cell.webp" alt="Cell">
                <figcaption class="nombres_personajes">Cell</figcaption>
                <p class="descripcion_personaje">Bio androide creado por el Dr. Gero con la intención de vengarse de Goku por haber acabado con la patrulla roja</p>
            </figure>
            <figure class="cajas_personajes sombras">
                <img src="./img/Buu.jpg" alt="Majin Buu">
                <figcaption class="nombres_personajes">Majin Buu</figcaption>
                <p class="descripcion_personaje">Es una criatura mágica surgida espontáneamente a partir de la maldad del universo y busca eliminar el mundo</p>
            </figure>
            <figure class="cajas_personajes sombras">
                <img src="./img/Freezer.jpg" alt="Freezer">
                <figcaption class="nombres_personajes">Freezer</figcaption>
                <p class="descripcion_personaje">Proveniente de una raza extraterrestre muy fuerte, puede transformarse en varias formas para esconder su poder de combate. Desea extinguir Goku</p>
